<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Integration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Platform</h1>
        <p>Sign in with your social media account:</p>
        <a href="https://www.facebook.com/v12.0/dialog/oauth?client_id=YOUR_APP_ID&redirect_uri=YOUR_REDIRECT_URI&scope=email" class="login-button">Login with Facebook</a>
        <a href="https://accounts.google.com/o/oauth2/auth?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=token&scope=email" class="login-button">Login with Google</a>

        <h2>Share this business:</h2>
        <a href="https://www.facebook.com/sharer/sharer.php?u=https://example.com" class="share-button">Share on Facebook</a>
        <a href="https://twitter.com/intent/tweet?url=https://example.com&text=Check%20out%20this%20business" class="share-button">Share on Twitter</a>
    </div>
</body>
</html>
